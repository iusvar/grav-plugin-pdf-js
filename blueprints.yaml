name: PdfJs
version: 0.1.2
description: Allows you to embed PDF.js into pages via shortcode.
icon: plug
author:
  name: Severo Iuliano
  email: severoiuliano@gmail.com
homepage: https://github.com/iusvar/grav-plugin-pdf-js
demo: http://iusvar.alwaysdata.net/grav/blog/pdfjs
keywords: grav, plugin, pdf-js
bugs: https://github.com/iusvar/grav-plugin-pdf-js/issues
docs: https://github.com/iusvar/grav-plugin-pdf-js/blob/master/README.md
license: MIT

dependencies:
  - shortcode-core

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    width:
      type: text
      size: x-small
      label: Window width
      append: px
      help: "Sets the Window width in pixels"
      validate:
          type: number
    height:
      type: text
      size: x-small
      label: Window height
      append: px
      help: "Sets the Window height in pixels"
      validate:
          type: number
    technique:
      type: toggle
      label: PLUGIN_PDFJS.TECHNIQUE
      default: 'pdfjs'
      highlight: 'pdfobject'
      options:
        'embed': PLUGIN_PDFJS.EMBED
        'object': PLUGIN_PDFJS.OBJECT
        'pdfjs': PLUGIN_PDFJS.PDFJS
        'pdfobject': PLUGIN_PDFJS.PDFOBJECT
